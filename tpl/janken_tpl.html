<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>

  <header>
    <h1>じゃんけん</h1>
  </header>

  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
    <div id="judgment">勝ち</div>
  </main>
  <footer></footer>
  <script>

    // #gu_btnが押されたら乱数を生成
    $("#gu_btn").on("click", function () {
      const num = Math.random();
      const r = Math.ceil(num * 3);
      // １だったら＃pcグー、２だったらチョキ、３だったらパー
      if (r == 1) {
        $("#pc_hands").html("グー!");
        $("#judgment").html("あいこだよ！");
      }
      if (r == 2) {
        $("#pc_hands").html("チョキ");
        $("#judgment").html("勝ったよ！");
      }
      if (r == 3) {
        $("#pc_hands").html("パー");
        $("#judgment").html("負けちゃったね");
      }
    });

    // #cho_btnが押されたら乱数を生成
    $("#cho_btn").on("click", function () {
      const num = Math.random();
      const r = Math.ceil(num * 3);
      // １だったら＃pcグー、２だったらチョキ、３だったらパー
      if (r == 1) {
        $("#pc_hands").html("グー!");
        $("#judgment").html("負けちゃったね");
      }
      if (r == 2) {
        $("#pc_hands").html("チョキ");
        $("#judgment").html("あいこだよ！");
      }
      if (r == 3) {
        $("#pc_hands").html("パー");
        $("#judgment").html("勝ったよ！");
      }
    });

    // #pa_btnが押されたら乱数を生成
    $("#par_btn").on("click", function () {
      const num = Math.random();
      const r = Math.ceil(num * 3);
      // １だったら＃pcグー、２だったらチョキ、３だったらパー
      if (r == 1) {
        $("#pc_hands").html("グー!");
        $("#judgment").html("勝ったよ！");
      }
      if (r == 2) {
        $("#pc_hands").html("チョキ");
        $("#judgment").html("負けちゃったね");
      }
      if (r == 3) {
        $("#pc_hands").html("パー");
        $("#judgment").html("あいこだよ！");
      }
    });

  </script>
</body>

</html>
